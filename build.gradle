group 'staples'

version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile ('org.codehaus.groovy:groovy-all:2.3.11')
    testCompile (group: 'junit', name: 'junit', version: '4.12','org.spockframework:spock-core:1.1-groovy-2.4')
}

